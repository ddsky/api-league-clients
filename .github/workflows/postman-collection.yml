name: Update Postman Collection

on:
  push:
    paths:
      - apileague-openapi-3.json
  workflow_dispatch:

jobs:
  publish-postman:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Log in to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Convert OpenAPI to Postman Collection
        run: |
          postman collection convert apileague-openapi-3.json \
            --output postman-collection.json

      - name: Push to Postman
        run: |
          postman collection push ${{ vars.POSTMAN_COLLECTION_ID }} \
            --file postman-collection.json
