security:
- apiKey: []
- headerApiKey: []
paths:
  /search-books:
    get:
      deprecated: false
      description: "Search and filter books based on matching a query, the ISBN, rating,\
        \ and more fields. The query is semantically parsed using our own large ontology.\
        \ That means you can search paranormal books and the ontology knows that Aliens,\
        \ Werewolves, Ghosts, and Shapeshifters fall into that category."
      externalDocs:
        description: Read entire docs
        url: https://apileague.com/apis/search-books-api/
      operationId: searchBooks
      parameters:
      - description: The search query.
        explode: false
        in: query
        name: query
        required: false
        schema:
          example: books about wizards
          maxLength: 300
          pattern: "."
          type: string
        style: form
      - description: The books must have been published after this year.
        explode: false
        in: query
        name: earliest-publish-year
        required: false
        schema:
          example: 2022
          format: int32
          maximum: 9999
          minimum: 0
          type: integer
        style: form
      - description: The books must have been published before this year.
        explode: false
        in: query
        name: latest-publish-year
        required: false
        schema:
          example: 2023
          format: int32
          maximum: 9999
          minimum: 0
          type: integer
        style: form
      - description: "The minimum rating the book must have gotten in the interval\
          \ [0,1]."
        explode: false
        in: query
        name: min-rating
        required: false
        schema:
          example: 0.8
          format: double
          maximum: 1
          minimum: 0
          type: number
        style: form
      - description: "The maximum rating the book must have gotten in the interval\
          \ [0,1]."
        explode: false
        in: query
        name: max-rating
        required: false
        schema:
          example: 0.99
          format: double
          maximum: 1
          minimum: 0
          type: number
        style: form
      - description: A comma-separated list of genres. Only books from any of the
          given genres will be returned.
        explode: false
        in: query
        name: genres
        required: false
        schema:
          example: nonfiction
          maxLength: 1000
          pattern: "."
          type: string
        style: form
      - description: A comma-separated list of author ids or names. Only books from
          any of the given authors will be returned. You can retrieve author ids from
          the search authors endpoint. Pass author names is slower and if two authors
          have the same name you can't disambiguate.
        explode: false
        in: query
        name: authors
        required: false
        schema:
          example: J.K. Rowling
          maxLength: 1000
          pattern: "."
          type: string
        style: form
      - description: Only the book matching the ISBN-13 will be returned
        explode: false
        in: query
        name: isbn
        required: false
        schema:
          example: "9781781257654"
          maxLength: 13
          pattern: "."
          type: string
        style: form
      - description: Only the book matching the OCLC will be returned
        explode: false
        in: query
        name: oclc
        required: false
        schema:
          example: "864418200"
          maxLength: 100
          pattern: "."
          type: string
        style: form
      - description: The sorting criteria (publish-date or rating).
        explode: false
        in: query
        name: sort
        required: false
        schema:
          example: rating
          maxLength: 10000
          pattern: "."
          type: string
        style: form
      - description: Whether to sort ascending or descending (ASC or DESC).
        explode: false
        in: query
        name: sort-direction
        required: false
        schema:
          example: DESC
          maxLength: 4
          pattern: "."
          type: string
        style: form
      - description: Whether to group similar editions of the same book.
        explode: false
        in: query
        name: group-results
        required: false
        schema:
          example: false
          type: boolean
        style: form
      - description: "The number of books to skip in range [0,1000]"
        explode: false
        in: query
        name: offset
        required: false
        schema:
          example: 0
          format: int32
          maximum: 1000
          minimum: 0
          type: integer
        style: form
      - description: "The number of books to return in range [1,100]"
        explode: false
        in: query
        name: number
        required: false
        schema:
          example: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Response:
                  value:
                    available: 5999
                    number: 10
                    offset: 0
                    books:
                    - - title: Journey to Hogwarts
                        image: https://covers.openlibrary.org/b/id/2520429-M.jpg
                        id: 17200576
                    - - image: https://covers.openlibrary.org/b/id/2520430-M.jpg
                        id: 15954006
                        title: Inside Hogwarts
                        subtitle: Magical Paintbook
                    - - title: Harry Potter and the Goblet of Fire
                        image: https://covers.openlibrary.org/b/id/12775900-M.jpg
                        id: 16384516
                    - - title: Harry Potter and the Order of the Phoenix
                        image: https://covers.openlibrary.org/b/id/11416565-M.jpg
                        id: 14296534
                    - - title: Great Gatsby (Silver Screen Edition)
                        image: https://covers.openlibrary.org/b/id/12791857-M.jpg
                        id: 14530450
                    - - image: https://covers.openlibrary.org/b/id/394001-M.jpg
                        id: 18810398
                        title: The Hobbit
                        subtitle: "or, There and back again"
                    - - image: https://covers.openlibrary.org/b/id/6282709-M.jpg
                        id: 13597674
                        title: The Name of the Wind
                        subtitle: "The Kingkiller Chronicle : day one"
              schema:
                $ref: '#/components/schemas/searchBooks_200_response'
          description: Success
        "401":
          description: Unauthorized
        "402":
          description: Payment Required
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "406":
          description: Not Acceptable
        "429":
          description: Too Many Requests
      summary: Search Books
      tags:
      - Books
  /list-similar-books:
    get:
      deprecated: false
      description: "Find books that are similar to the given book. This is useful\
        \ for recommending books to users based on their reading history or preferences.\
        \ The response will contain a list of similar books with their title, id,\
        \ and cover image."
      externalDocs:
        description: Read entire docs
        url: https://apileague.com/apis/find-similar-books-api/
      operationId: findSimilarBooks
      parameters:
      - description: The id of the book to which similar books should be found.
        explode: false
        in: query
        name: id
        required: true
        schema:
          example: 8302059
          format: int32
          maximum: 999999999
          minimum: 0
          type: integer
        style: form
      - description: "The number of similar books to return in range [1,100]"
        explode: false
        in: query
        name: number
        required: false
        schema:
          example: 10
          format: int32
          maximum: 100
          minimum: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Response:
                  value:
                    similar_books:
                    - title: Harry Potter and the Order of the Phoenix
                      image: https://covers.openlibrary.org/b/id/11416565-M.jpg
                      id: 14296534
                    - title: Harry Potter and the Half-Blood Prince
                      image: https://covers.openlibrary.org/b/id/8235163-M.jpg
                      id: 16499448
                    - title: Blood and Fire
                      image: https://covers.openlibrary.org/b/id/10404497-M.jpg
                      id: 18610968
                    - image: https://covers.openlibrary.org/b/id/6657713-M.jpg
                      id: 20464852
                      title: Towers of midnight
